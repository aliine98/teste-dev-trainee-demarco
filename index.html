<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./src/js/index.js" defer type="module"></script>
        <link rel="stylesheet" href="./src/styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

        <title>Clientes</title>
    </head>

    <body>
        <main>
            <h1 class="main-title">Gerenciar clientes</h1>
            <form id="formcadastro">
                <h2>Cadastrar novo cliente</h2>
                <label for="nome">Nome completo:</label>
                <input type="text" id="nome" name="nome" required>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                <label for="data">Cliente desde:</label>
                <input type="date" id="data" name="data" required>
                <button type="reset">Limpar formulário</button>
                <button type="submit" id="btnsubmit">Enviar</button>
            </form>

            <h2 class="clients-title">Clientes cadastrados</h2>
            <ul id="clients"></ul>
        </main>
        <footer>
            <p>Feito por Aline Bevilacqua &copy; 2024</p>
            <p>Repositório: <a href="https://github.com/aliine98/teste-form-crud-dev-trainee-demarco" target="_blank">https://github.com/aliine98/teste-form-crud-dev-trainee-demarco</a></p>
        </footer>
    </body>

</html>
